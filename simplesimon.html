        @import url('https://fonts.googleapis.com/css?family=Varela+Round');

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            background: linear-gradient(14deg, #1350ff, #15ff54);
            background-size: 1000% 1000%;

            -webkit-animation: body 15s ease infinite;
            -moz-animation: body 15s ease infinite;
            animation: body 15s ease infinite;
            color: rgb(255, 255, 255);
        }

        @-webkit-keyframes body {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        @-moz-keyframes body {
            0% {

            }
            50% {
                background-position: 100% 50%

            100% {
                background-position: 0% 50%
            }
        }

        @keyframes body {

            }
            50% {
                background-position: 100% 50%

            100% {

        #M {

            font-size: 50px;

        #L {

        #E {

        .StartButton:hover {
            animation: StartButton;
            -webkit-animation-name: StartButton;
            animation-name: StartButton;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
        }

        @-webkit-keyframes StartButton {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }
            40% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
            }
            50% {
                -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
            }
            65% {
                -webkit-transform: scale3d(.95, 1.05, 1);
                transform: scale3d(.95, 1.05, 1);
            }
            75% {
                -webkit-transform: scale3d(1.05, .95, 1);
                transform: scale3d(1.05, .95, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes StartButton {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }
            40% {

                transform: scale3d(0.75, 1.25, 1);
            }
            50% {

                transform: scale3d(1.15, 0.85, 1);
            }
            65% {
                -webkit-transform: scale3d(.95, 1.05, 1);
                transform: scale3d(.95, 1.05, 1);
            }

                transform: scale3d(1.05, .95, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        /* Global Button Styles */

        a.animated-button:link, a.animated-button:visited {
            position: relative;
            display: block;
            margin: 30px auto 0;
            padding: 14px 15px;
            color: #000000;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            letter-spacing: .08em;
            border-radius: 0;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.2), 0 1px 0 rgba(0, 0, 0, 0.2);
            -webkit-transition: all 1s ease;
            -moz-transition: all 1s ease;
            -o-transition: all 1s ease;
            transition: all 1s ease;
        }

        a.animated-button:link:after, a.animated-button:visited:after {
            content: "";
            position: absolute;
            height: 0%;
            left: 50%;
            top: 50%;
            width: 150%;
            z-index: -1;
            -webkit-transition: all 0.75s ease 0s;
            -moz-transition: all 0.75s ease 0s;
            -o-transition: all 0.75s ease 0s;
            transition: all 0.75s ease 0s;
        }

        a.animated-button:link:hover, a.animated-button:visited:hover {
            color: #000000;
            text-shadow: none;
        }

        a.animated-button:link:hover:after, a.animated-button:visited:hover:after {
            height: 450%;
        }

        a.animated-button:link, a.animated-button:visited {
            position: relative;
            display: block;

            padding: 14px 15px;

        /* Victoria Buttons */

<body>

<canvas class="background"></canvas>

<div class="container">
    <div id="SimonHeader">
        <h2 id="S" class="HeaderPiece">S</h2>
        <h2 id="I" class="HeaderPiece">I</h2>
        <h2 id="M" class="HeaderPiece">M</h2>
        <h2 id="P" class="HeaderPiece">P</h2>
        <h2 id="L" class="HeaderPiece">L</h2>
        <h2 id="E" class="HeaderPiece">E</h2>
        &nbsp;
        &nbsp;
        &nbsp;
        <h2 id="S" class="HeaderPiece">S</h2>
        <h2 id="I" class="HeaderPiece">I</h2>
        <h2 id="M" class="HeaderPiece">M</h2>
        <h2 id="O" class="HeaderPiece">O</h2>
        <h2 id="N" class="HeaderPiece">N</h2>
    </div>

    <div id="backgroundBox">
        <div class="box" id="topLeft"></div>
        <div class="box" id="topRight"></div>
        <div class="box" id="bottomLeft"></div>
        <div class="box" id="bottomRight"></div>
        <br>
        <br>
    </div>

    <div id='level'><h1>LEVEL: </h1></div>

    <div id="pressStart">Press Start!</div>

    <div id="watchSequence">Watch Simon's Pattern!</div>

    <div id="repeatSequence">Repeat Simon's Pattern!</div>

    <!--<button id="start" class="btn btn-sm StartButton animated-button victoria-one">Start!</button>-->

    <div id="start" class="StartButton"><a href="#" class="btn btn-sm animated-button victoria-one">Start Game!</a></div>

</div>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<!-- Particle JS -->
<script src="https://npmcdn.com/particlesjs@2.0.2/dist/particles.min.js"></script>

<!-- Internal JS -->
<script>

    "use strict";
    // set initial game state
    $('#repeatSequence').hide();
    $('#watchSequence').hide();
    var playerPressCount = 0;
    var sequence = [];
    var buttonaudio = new Audio('audio/clickchime.wav');
    var powerupaudio = new Audio('audio/powerup.wav');
    var coinsound = new Audio('audio/coinsound.wav');
    var gameover = new Audio('audio/gameover.wav');

    // listen for start button then call SimonsTurn()
    $('#start').click(function () {
        powerupaudio.play();
        powerupaudio.playbackRate = 1;
        playerPressCount = 0;
        sequence.length = 0;
        watchSequence();
        simonsTurn();
        countLevel();
    });

    // call picSquare() to add a box to sequence array
    // call animateSequence() to highlight a box in the sequence every second
    function simonsTurn() {
        picSquare();
        var i = 0;
        var intervalId = setInterval(function () {
            animateSequence(i);
            i++;
            if (i >= sequence.length) {
                clearInterval(intervalId);
                repeatSequence();
            }
        }, 600);
    }

    // loop through sequence highlighting boxes
    function animateSequence(i) {
        if (sequence[i] == 'topLeft') {
            animateBox('#topLeft');
        } else if (sequence[i] == 'topRight') {
            animateBox('#topRight');
        } else if (sequence[i] == 'bottomLeft') {
            animateBox('#bottomLeft');
        } else if (sequence[i] == 'bottomRight') {
            animateBox('#bottomRight');
        }
        coinsound.play();
        powerupaudio.playbackRate = 1;
        ;
    }

    // pic a random box and add it to sequence array
    function picSquare() {
        var number = Math.random();
        switch (true) {
            case (number < 0.25):
                sequence.push('topLeft');
                break;
            case (number >= 0.25 && number < 0.5):
                sequence.push('topRight');
                break;
            case (number >= 0.5 && number < 0.75):
                sequence.push('bottomLeft');
                break;
            case (number >= 0.75):
                sequence.push('bottomRight');
                break;
        };
    };


    $('.box').click(function () {
        buttonaudio.play();
        buttonaudio.playbackRate = 1.5;
        animateBox('#' + $(this).attr('id'));
        if (sequence[playerPressCount] == $(this).attr('id')) {
            playerPressCount++;
            if (sequence.length == playerPressCount) {
                watchSequence();
                simonsTurn();
                playerPressCount = 0;
                countLevel();
            }
        } else {
            gameOver();
        }
    });

    // Tell user game is over and resets playerPressCount and sequence array
    function gameOver() {
        gameover.play();
        gameover.playbackRate = 1;
        $('#pressStart').show();
        $('#pressStart').html('Game Over!' + '<br>You reached level: ' + sequence.length + '<br>Press start to play again!');
        $('#repeatSequence').hide();
        $('#watchSequence').hide();
        playerPressCount = 0;
        sequence.length = 0;
    }

    function animateBox(boxid) {
        $(boxid).animate({opacity: 1}, 100);
        $(boxid).animate({borderWidth: 1}, 100);
        $(boxid).animate({opacity: .8}, 100);
        $(boxid).animate({borderWidth: 0}, 100);
    }

    function repeatSequence() {
        setTimeout(function () {
            $('#repeatSequence').show();
            $('#watchSequence').hide();
            $('#pressStart').hide();
        }, 600);
    }

    function watchSequence() {
        setTimeout(function () {
            $('#watchSequence').show();
            $('#repeatSequence').hide();
            $('#pressStart').hide();
        }, 400);
    }

    function countLevel() {
        setTimeout(function () {
            $('h1').html('LEVEL: ' + sequence.length);
        }, 400);
    }

    window.onload = function () {
        Particles.init({
            selector: '.background',
            color: '#000000',
            connectParticles: true,
            maxParticles: 150,

            responsive: [
                {
                    breakpoint: 840,
                    options: {
                        color: '#000000',
                        connectParticles: true,
                        maxParticles: 100
                    }
                },
                {
                    breakpoint: 400,
                    options: {
                        color: '#000000',
                        connectParticles: true,
                        maxParticles: 50
                    }
                }
            ]
        });
    };

</script>
