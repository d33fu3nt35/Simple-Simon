    <!-- Internal CSS -->
    <style>

        @import url('https://fonts.googleapis.com/css?family=Varela+Round');

            text-align: center;

        #backgroundBox {

            margin-bottom: 25px;

            -webkit-box-shadow: 0px 0px 15px 2px rgba(0, 0, 0, 0.60);
            -moz-box-shadow: 0px 0px 15px 2px rgba(0, 0, 0, 0.60);
            box-shadow: 0px 0px 15px 2px rgba(0, 0, 0, 0.60);
        }

        .box {
            float: left;
            width: 211px;
            height: 317px;
            margin: 0px;
            border-radius: 0px;
            opacity: .5;
        }

        #topLeft {
            background-color: #ff4d51;
        }

        #topRight {
            background-color: #389fff;
        }

        #bottomLeft {
            background-color: #4aff29;
        }

        #bottomRight {
            background-color: #ff6a00;

        }

        .btn:focus {
            outline: none;
        }

        button {
            margin-top: 10px;
        }

        ol, h2 {
            text-align: left;
            margin-bottom: 0px;
        }

        #pressStart, #watchSequence, #repeatSequence {
            font-size: 18px;
        }

        #InstructionsBox {
            height: 150px;
            width: 500px;
        }

        #start {
            background-color: #f9fffb;
            transition: 0.8s ease;
        }

        #start:hover {
            background-color: #959b97;
            color: white;
            transition: 0.8s ease;

        #SimonHeader {
            margin-top: 26px;
            font-family: 'Varela Round', sans-serif;

        .HeaderPiece {

        #S {

        #I {

        #I:hover {

        #M {

        }

        #P {

        }

        #L {

        }

        }

        #E {

            transition: 2s ease;
        }

        #O {

        }

        #N {
            font-size: 50px;
            transition: 2s ease;

<body>

<div class="container">

    <div id="SimonHeader">
        <h2 id="S" class="HeaderPiece">S</h2>
        <h2 id="I" class="HeaderPiece">I</h2>
        <h2 id="M" class="HeaderPiece">M</h2>
        <h2 id="P" class="HeaderPiece">P</h2>
        <h2 id="L" class="HeaderPiece">L</h2>
        <h2 id="E" class="HeaderPiece">E</h2>
        &nbsp;
        &nbsp;
        &nbsp;
        <h2 id="S" class="HeaderPiece">S</h2>
        <h2 id="I" class="HeaderPiece">I</h2>
        <h2 id="M" class="HeaderPiece">M</h2>
        <h2 id="O" class="HeaderPiece">O</h2>
        <h2 id="N" class="HeaderPiece">N</h2>
    </div>

    <div id="backgroundBox">
        <div class="box" id="topLeft"></div>
        <div class="box" id="topRight"></div>
        <div class="box" id="bottomLeft"></div>
        <div class="box" id="bottomRight"></div>
    </div>

    <h1>Level: </h1>
    <div id="pressStart">Press Start!</div>

    <div id="watchSequence">Watch Simon's Pattern!</div>

    <div id="repeatSequence">Repeat Simon's Pattern!</div>

    <button id="start" class="btn btn-default">Start!</button>

</div>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<!-- Internal JS -->
<script>

    "use strict";
    // set initial game state
    $('#repeatSequence').hide();
    $('#watchSequence').hide();
    var playerPressCount = 0;
    var sequence = [];

    // listen for start button then call SimonsTurn()
    $('#start').click(function () {
        playerPressCount = 0;
        sequence.length = 0;
        watchSequence();
        simonsTurn();
        countLevel();
    });

    // call picSquare() to add a box to sequence array
    // call animateSequence() to highlight a box in the sequence every second
    function simonsTurn() {
        picSquare();
        var i = 0;
        var intervalId = setInterval(function () {
            animateSequence(i);
            i++;
            if (i >= sequence.length) {
                clearInterval(intervalId);
                repeatSequence();
            }
        }, 600);
    }

    // loop through sequence highlighting boxes
    function animateSequence(i) {
        if (sequence[i] == 'topLeft') {
            animateBox('#topLeft');
        } else if (sequence[i] == 'topRight') {
            animateBox('#topRight');
        } else if (sequence[i] == 'bottomLeft') {
            animateBox('#bottomLeft');
        } else if (sequence[i] == 'bottomRight') {
            animateBox('#bottomRight');
        }
        ;
    }

    // pic a random box and add it to sequence array
    function picSquare() {
        var number = Math.random();
        switch (true) {
            case (number < 0.25):
                sequence.push('topLeft');
                break;
            case (number >= 0.25 && number < 0.5):
                sequence.push('topRight');
                break;
            case (number >= 0.5 && number < 0.75):
                sequence.push('bottomLeft');
                break;
            case (number >= 0.75):
                sequence.push('bottomRight');
                break;
        }
        ;
    };

    // listen for user click on box, compare to corresponding sequence aray element
    // if correct before end of sequens add 1 to player count
    // if corect at end of sequense call simonsTurn()
    // if incorect call gameOver()
    $('.box').click(function () {
        animateBox('#' + $(this).attr('id'));
        if (sequence[playerPressCount] == $(this).attr('id')) {
            playerPressCount++;
            if (sequence.length == playerPressCount) {
                watchSequence();
                simonsTurn();
                playerPressCount = 0;
                countLevel();
            }
        } else {
            gameOver();
        }
    });

    // Tell user game is over and resets playerPressCount and sequence array
    function gameOver() {
        $('#pressStart').show();
        $('#pressStart').html('<i>Game Over!</i>' + '<br>You reached level: ' + sequence.length + '<br>Press start to play again!');
        $('#repeatSequence').hide();
        $('#watchSequence').hide();
        playerPressCount = 0;
        sequence.length = 0;
    }

    function animateBox(boxid) {
        $(boxid).animate({opacity: 1}, 100);
        $(boxid).animate({borderWidth: 1}, 100);
        $(boxid).animate({opacity: .5}, 100);
        $(boxid).animate({borderWidth: 0}, 100);
    }

    function repeatSequence() {
        setTimeout(function () {
            $('#repeatSequence').show();
            $('#watchSequence').hide();
            $('#pressStart').hide();
        }, 600);
    }

    function watchSequence() {
        setTimeout(function () {
            $('#watchSequence').show();
            $('#repeatSequence').hide();
            $('#pressStart').hide();
        }, 400);
    }

    function countLevel() {
        setTimeout(function () {
            $('h1').html('Level: ' + sequence.length);
        }, 400);
    }

</script>

</body>
</html>
